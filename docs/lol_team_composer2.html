<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Team Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1e2328 50%, #3c3c41 100%);
            color: #f0e6d2;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #c89b3c;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: rgba(16, 26, 33, 0.8);
            border: 2px solid #463714;
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .section h2 {
            color: #c8aa6e;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #463714;
            padding-bottom: 10px;
        }

        .player-section {
            margin-bottom: 25px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-title {
            color: #c8aa6e;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .role-selector {
            background: #1e2328;
            border: 1px solid #463714;
            color: #f0e6d2;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .champion-selector {
            width: 100%;
            background: #1e2328;
            border: 1px solid #463714;
            color: #f0e6d2;
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .champion-selector:focus {
            outline: none;
            border-color: #c8aa6e;
            box-shadow: 0 0 0 2px rgba(200, 170, 110, 0.3);
        }

        .add-btn, .remove-btn {
            background: #c8aa6e;
            border: none;
            color: #0f1419;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #f0e6d2;
            transform: translateY(-1px);
        }

        .remove-btn {
            background: #cd5c5c;
            color: white;
        }

        .remove-btn:hover {
            background: #dc143c;
        }

        .champion-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .champion-tag {
            background: linear-gradient(135deg, #463714, #5bc0de);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .champion-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(91, 192, 222, 0.3);
        }

        .champion-tag img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .champion-tag .remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
        }

        .champion-tag .remove:hover {
            opacity: 1;
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .strategy-selector {
            background: #1e2328;
            border: 1px solid #463714;
            color: #f0e6d2;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1rem;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #c8aa6e, #f0e6d2);
            border: none;
            color: #0f1419;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(200, 170, 110, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 170, 110, 0.5);
        }

        .results {
            grid-column: 1 / -1;
            background: rgba(16, 26, 33, 0.8);
            border: 2px solid #463714;
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .recommendation-card {
            background: linear-gradient(135deg, #1e2328, #3c3c41);
            border: 1px solid #c8aa6e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .composition-display {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 15px 0;
        }

        .role-champion {
            text-align: center;
            background: rgba(70, 55, 20, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #463714;
        }

        .role-champion img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid #c8aa6e;
        }

        .role-name {
            font-size: 0.8rem;
            color: #c8aa6e;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .champion-name {
            font-weight: bold;
            color: #f0e6d2;
        }

        .scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .score-item {
            background: rgba(70, 55, 20, 0.2);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .score-label {
            font-size: 0.85rem;
            color: #c8aa6e;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f0e6d2;
        }

        .loading {
            text-align: center;
            color: #c8aa6e;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .composition-display {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ League of Legends - Compositeur d'√âquipe</h1>
        
        <div class="main-content">
            <!-- Section Configuration √âquipe -->
            <div class="section">
                <h2>‚öîÔ∏è Configuration de l'√âquipe</h2>
                
                <div id="playersContainer">
                    <!-- Les joueurs seront g√©n√©r√©s dynamiquement -->
                </div>
                
                <button onclick="addPlayer()" class="add-btn" style="margin-top: 15px;">
                    ‚ûï Ajouter un Joueur
                </button>
            </div>
            
            <!-- Section √âquipe Ennemie -->
            <div class="section">
                <h2>üéØ √âquipe Ennemie (Optionnel)</h2>
                <div class="enemy-section" id="enemySection">
                    <p style="margin-bottom: 15px; color: #c8aa6e;">
                        Ajoutez les champions que vous rencontrez souvent :
                    </p>
                </div>
                <button onclick="addEnemyChampion()" class="add-btn">
                    ‚ûï Ajouter Champion Ennemi
                </button>
            </div>
        </div>
        
        <!-- Contr√¥les et Analyse -->
        <div class="section">
            <h2>üîç Analyse et Recommandations</h2>
            <div class="controls">
                <select class="strategy-selector" id="strategySelect">
                    <option value="overall">Score Global</option>
                    <option value="winrate">Meilleur Winrate</option>
                    <option value="synergy">Meilleure Synergie</option>
                    <option value="counter">Meilleur Counter</option>
                </select>
                <button onclick="analyzeTeam()" class="analyze-btn">
                    üöÄ Analyser et Recommander
                </button>
            </div>
            <div id="results" class="results" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let championData = { roles: { Top: [], Jungle: [], Mid: [], ADC: [], Support: [] } };
        let championRoles = {};
        let championWinrates = {};
        let championImages = {};
        let playerCount = 0;
        let enemyChampionCount = 0;

        // Fonction pour parser les CSV
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(v => v.trim().replace(/^"(.*)"$/, '$1'));
                if (values.length === headers.length) {
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j]] = values[j];
                    }
                    result.push(obj);
                }
            }
            return result;
        }

        // Charger les donn√©es
        async function loadData() {
            try {
                // 1. Charger les r√¥les
                const rolesResponse = await fetch('https://Olivia2410.github.io/test/static/champion_roles.csv');
                if (!rolesResponse.ok) throw new Error('√âchec du chargement des r√¥les');
                const rolesText = await rolesResponse.text();
                const rolesData = parseCSV(rolesText);
                
                championRoles = {};
                rolesData.forEach(row => {
                    if (row.champion && row.roles) {
                        championRoles[row.champion] = row.roles.split(',').map(r => r.trim());
                    }
                });

                // 2. Charger les winrates
                const winratesResponse = await fetch('../static/predicted_champion_winrates.csv');
                if (!winratesResponse.ok) throw new Error('√âchec du chargement des winrates');
                const winratesText = await winratesResponse.text();
                const winratesData = parseCSV(winratesText);
                
                championWinrates = {};
                winratesData.forEach(row => {
                    if (row.Champion && row.Predicted_Winrate) {
                        championWinrates[row.Champion] = parseFloat(row.Predicted_Winrate);
                    }
                });

                // 3. Organiser par r√¥le
                Object.keys(championRoles).forEach(champ => {
                    championRoles[champ].forEach(role => {
                        const formattedRole = 
                            role === 'top' ? 'Top' :
                            role === 'jungle' ? 'Jungle' :
                            role === 'mid' ? 'Mid' :
                            role === 'adc' ? 'ADC' : 'Support';
                        championData.roles[formattedRole].push(champ);
                    });
                });

                // 4. Pr√©parer les chemins d'images
                Object.keys(championRoles).forEach(champ => {
                    let imgName = champ.toLowerCase();
                    if (['aatrox','ahri','akali','akshan','alistar','ambessa'].includes(imgName)) {
                        imgName += '.jpg';
                    } else {
                        imgName = imgName.charAt(0).toUpperCase() + imgName.slice(1) + '.jpg';
                    }
                    championImages[champ] = `../static/img/${imgName}`;
                });

                console.log('Donn√©es charg√©es avec succ√®s:', championData);

            } catch (error) {
                console.error("√âchec critique:", error);
                // Solution radicale - rechargez la page
                setTimeout(() => location.reload(), 3000);
            }
        }

        // Initialisation
        window.onload = async function() {
            await loadData();
            const roles = ['Top', 'Jungle', 'Mid', 'ADC', 'Support'];
            roles.forEach(role => addPlayer(role));
        };

        // Gestion des joueurs
        function addPlayer(defaultRole = '') {
            playerCount++;
            const container = document.getElementById('playersContainer');
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player-section';
            playerDiv.id = `player-${playerCount}`;
            
            playerDiv.innerHTML = `
                <div class="player-header">
                    <span class="player-title">Joueur ${playerCount}</span>
                    <select class="role-selector" onchange="updateChampionDropdown(${playerCount}, this.value)">
                        <option value="Top" ${defaultRole === 'Top' ? 'selected' : ''}>üõ°Ô∏è Top</option>
                        <option value="Jungle" ${defaultRole === 'Jungle' ? 'selected' : ''}>üå≤ Jungle</option>
                        <option value="Mid" ${defaultRole === 'Mid' ? 'selected' : ''}>‚ö° Mid</option>
                        <option value="ADC" ${defaultRole === 'ADC' ? 'selected' : ''}>üèπ ADC</option>
                        <option value="Support" ${defaultRole === 'Support' ? 'selected' : ''}>üõ°Ô∏è Support</option>
                    </select>
                    ${playerCount > 1 ? `<button class="remove-btn" onclick="removePlayer(${playerCount})">‚ùå</button>` : ''}
                </div>
                <select class="champion-selector" id="championSelect-${playerCount}">
                    <option value="">S√©lectionnez un champion...</option>
                </select>
                <button class="add-btn" onclick="addSelectedChampion(${playerCount})">Ajouter</button>
                <div class="champion-list" id="championList-${playerCount}"></div>
            `;
            
            container.appendChild(playerDiv);
            updateChampionDropdown(playerCount, defaultRole || 'Top');
        }

        function updateChampionDropdown(playerId, role) {
            const select = document.getElementById(`championSelect-${playerId}`);
            select.innerHTML = '<option value="">S√©lectionnez un champion...</option>';
            
            const champions = championData.roles[role] || [];
            champions.forEach(champ => {
                const option = document.createElement('option');
                option.value = champ;
                option.textContent = champ;
                select.appendChild(option);
            });
        }

        function addSelectedChampion(playerId) {
            const select = document.getElementById(`championSelect-${playerId}`);
            const championName = select.value;
            
            if (championName) {
                const championList = document.getElementById(`championList-${playerId}`);
                
                // V√©rifier si d√©j√† pr√©sent
                const existing = Array.from(championList.children).some(
                    el => el.textContent.includes(championName)
                );
                if (existing) return;
                
                const championTag = document.createElement('div');
                championTag.className = 'champion-tag';
                championTag.innerHTML = `
                    <img src="${championImages[championName]}" alt="${championName}" onerror="this.src='../static/img/default.jpg'">
                    ${championName}
                    <span class="remove" onclick="this.parentElement.remove()">‚úñ</span>
                `;
                
                championList.appendChild(championTag);
                select.value = "";
            }
        }

        function removePlayer(playerId) {
            const playerDiv = document.getElementById(`player-${playerId}`);
            if (playerDiv) playerDiv.remove();
        }

        // Gestion des ennemis
        function addEnemyChampion() {
            enemyChampionCount++;
            const enemySection = document.getElementById('enemySection');
            
            const inputContainer = document.createElement('div');
            inputContainer.className = 'champion-input-container';
            inputContainer.innerHTML = `
                <select class="champion-selector" id="enemySelect-${enemyChampionCount}">
                    <option value="">S√©lectionnez un champion ennemi...</option>
                </select>
                <button class="add-btn" onclick="addSelectedEnemy(${enemyChampionCount})">Ajouter</button>
                <button class="remove-btn" onclick="this.parentElement.remove()">‚ùå</button>
            `;
            
            enemySection.appendChild(inputContainer);
            updateEnemyDropdown(enemyChampionCount);
        }

        function updateEnemyDropdown(inputId) {
            const select = document.getElementById(`enemySelect-${inputId}`);
            select.innerHTML = '<option value="">S√©lectionnez un champion ennemi...</option>';
            
            Object.keys(championRoles).forEach(champ => {
                const option = document.createElement('option');
                option.value = champ;
                option.textContent = champ;
                select.appendChild(option);
            });
        }

        function addSelectedEnemy(inputId) {
            const select = document.getElementById(`enemySelect-${inputId}`);
            const championName = select.value;
            
            if (championName) {
                const container = select.parentElement;
                const championTag = document.createElement('div');
                championTag.className = 'champion-tag';
                championTag.innerHTML = `
                    <img src="${championImages[championName]}" alt="${championName}" onerror="this.src='../static/img/default.jpg'">
                    ${championName}
                    <span class="remove" onclick="this.parentElement.remove()">‚úñ</span>
                `;
                
                container.insertBefore(championTag, container.lastElementChild);
                select.value = "";
            }
        }

        // Analyse d'√©quipe
        async function analyzeTeam() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            results.innerHTML = '<div class="loading">üîÑ Analyse en cours...</div>';
            
            try {
                const teamData = collectTeamData();
                const enemyData = collectEnemyData();
                const strategy = document.getElementById('strategySelect').value;
                
                const recommendations = await simulateAnalysis(teamData, enemyData, strategy);
                displayResults(recommendations);
            } catch (error) {
                results.innerHTML = `
                    <div style="color: #ff6b6b; padding: 20px; text-align: center;">
                        ‚ùå Erreur lors de l'analyse : ${error.message}
                    </div>
                `;
                console.error(error);
            }
        }

        function collectTeamData() {
            const teamData = {};
            document.querySelectorAll('.player-section').forEach(player => {
                const role = player.querySelector('.role-selector').value;
                const champions = Array.from(player.querySelectorAll('.champion-tag')).map(
                    tag => tag.textContent.replace('‚úñ', '').trim()
                );
                if (champions.length) teamData[role] = champions;
            });
            return teamData;
        }

        function collectEnemyData() {
            return Array.from(document.querySelectorAll('#enemySection .champion-tag')).map(
                tag => tag.textContent.replace('‚úñ', '').trim()
            );
        }

        function simulateAnalysis(teamData, enemyData, strategy) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const roles = Object.keys(teamData);
                    const composition = roles.map(role => {
                        const champs = teamData[role] || ['Champion par d√©faut'];
                        return {
                            role,
                            champion: champs[Math.floor(Math.random() * champs.length)]
                        };
                    });

                    const scores = {
                        teamScore: (Math.random() * 0.3 + 0.5).toFixed(3),
                        avgWinrate: (Math.random() * 0.2 + 0.45).toFixed(3),
                        avgSynergy: (Math.random() * 0.25 + 0.4).toFixed(3),
                        counterAdvantage: enemyData.length ? (Math.random() * 0.4 - 0.2).toFixed(3) : null,
                        overallScore: (Math.random() * 0.3 + 0.6).toFixed(3)
                    };

                    resolve({
                        composition,
                        scores,
                        criteria: getStrategyCriteria(strategy)
                    });
                }, 1000);
            });
        }

        function getStrategyCriteria(strategy) {
            const criteria = {
                'overall': 'Meilleur score global',
                'winrate': 'Meilleur winrate moyen',
                'synergy': 'Meilleure synergie d\'√©quipe',
                'counter': 'Meilleur contre √† l\'√©quipe ennemie'
            };
            return criteria[strategy] || 'Score global';
        }

        function displayResults(recommendations) {
            const results = document.getElementById('results');
            
            results.innerHTML = `
                <h3 style="color: #c8aa6e; margin-bottom: 20px;">
                    üéØ Recommandation bas√©e sur : ${recommendations.criteria}
                </h3>
                
                <div class="recommendation-card">
                    <h4 style="color: #f0e6d2; margin-bottom: 15px;">üí´ Composition Recommand√©e</h4>
                    
                    <div class="composition-display">
                        ${recommendations.composition.map(item => `
                            <div class="role-champion">
                                <div class="role-name">${item.role}</div>
                                <img src="${championImages[item.champion] || '../static/img/default.jpg'}" 
                                     alt="${item.champion}" 
                                     onerror="this.src='../static/img/default.jpg'">
                                <div class="champion-name">${item.champion}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="scores">
                        <div class="score-item">
                            <div class="score-label">Score d'√âquipe</div>
                            <div class="score-value">${recommendations.scores.teamScore}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Winrate Moyen</div>
                            <div class="score-value">${(recommendations.scores.avgWinrate * 100).toFixed(1)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Synergie Moyenne</div>
                            <div class="score-value">${recommendations.scores.avgSynergy}</div>
                        </div>
                        ${recommendations.scores.counterAdvantage !== null ? `
                            <div class="score-item">
                                <div class="score-label">Avantage Counter</div>
                                <div class="score-value">${recommendations.scores.counterAdvantage}</div>
                            </div>
                        ` : ''}
                        <div class="score-item">
                            <div class="score-label">Score Global</div>
                            <div class="score-value" style="color: #c8aa6e;">${recommendations.scores.overallScore}</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: rgba(70, 55, 20, 0.2); border-radius: 8px;">
                    <h4 style="color: #c8aa6e; margin-bottom: 10px;">üí° Conseils d'Optimisation</h4>
                    <ul style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 8px;">üî∏ Cette composition maximise ${recommendations.criteria.toLowerCase()}</li>
                        ${recommendations.scores.counterAdvantage !== null && parseFloat(recommendations.scores.counterAdvantage) > 0 ? 
                            '<li style="margin-bottom: 8px;">üî∏ Avantage contre l\'√©quipe ennemie</li>' : ''}
                        <li>üî∏ Adaptez votre strat√©gie en fonction des phases de jeu</li>
                    </ul>
                </div>
            `;
        }
    </script>
</body>
</html>
